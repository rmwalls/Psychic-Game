    <body>
        <h1>Psychic Game</h1>
        <p>Tell me what letter I'm thinking of!</p>
        <script type="text/javascript">
            // Creates an array that lists out all of the computer's options, aka, the alphabet
            var computerChoices = ("abcdefghijklmnopqrstuvwxyz").split("");
    
            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
console.log("letter picked " + computerGuess);
    
            // When a key is pressed
            document.onkeyup = function(event) {
                var userGuess = event.key; //determine what key pressed

            //create some other variables and an array for the keys guessed
                var keysGuessed = [];
                keysGuessed.push(userGuess);
console.log("keys pressed " + keysGuessed);
                var wins = 0;
                var losses = 0;
                var guess = 9;

            // did user guess right?
            if (userGuess === computerGuess) {
                wins++;
            }
        }
        
        </script>

<p>Your stats: </p>
<p>wins</p>
