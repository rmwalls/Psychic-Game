<!DOCTYPE html>
<html lang="en-us">
<head><meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
  <h1>The Psychic Game</h1>
  <div>
    <p id="directions-text">Press the key for your guess at what letter the computer is thinking of!</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guessLeft-text"></p>
    <p id="userGuess-text"></p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the computer's options, aka, the alphabet
    var computerChoices = ("abcdefghijklmnopqrstuvwxyz").split("");
    
   // Creating variables to hold the number of wins, losses. They start at 0. # of guesses at 9.
    var wins = 0;
    var losses = 0;
    var guess = 9;
   // var keysGuessed = []; // for loop to push to array??
 

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessText = document.getElementById("guessLeft-text");
    var userGuessText = document.getElementById("userGuess-text");

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      /* for (i= keysGuessed.length; i<8; i++) {
         keysGuessed.push(userGuess);
       } */


      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
     
      // This logic determines the outcome of the game (win/loss), and increments the appropriate number
      // don't increment losses until 9 bad guesses, if correct before 9, increment wins, reset guesses
      if (userGuess === computerGuess) {
        wins++;
        guess--;
      } else {
        losses++;
        guess--;
      }

      // Hide the directions
      directionsText.textContent = "";

      // Display the user and computer guesses, and wins/losses/remaining guesses.
      userChoiceText.textContent = "You chose: " + userGuess;
      computerChoiceText.textContent = "The computer chose: " + computerGuess;
      winsText.textContent = "Wins: " + wins;
      lossesText.textContent = "Losses: " + losses;
      guessText.textContent = "Guesses left: " + guess; //reset when user guesses right or is wrong 9 times
      userGuessText.textContent = "Your guesses so far: " + userGuess; // document.write(keysGuessed);
      // make an array and array.push? add to list til win or lose then reset
      
      // need to reset number of guess to 9 when it reaches 0 or when user wins
      // erase userGuessText when win or lose

    };
  </script>
</body>
</html>
